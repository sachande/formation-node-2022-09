<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Zuper Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="hidden">
    <h1>Zuper Chat</h1>
    <div id="user-area">
      Logged in as <span class="user-name"></span>
    </div>
    <div id="login-area">
      <h2>Authentication required</h2>
      <form id="login-form">
        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
        <label><input type="checkbox" name="register"> Register</label>
        <button>Log in</button>
      </form>
    </div>
    <div id="chat-area">
      <h2>Chat</h2>
      <form id="chat-form">
        <input type="text" placeholder="your message" name="text">
        <button>Send</button>
      </form>
      <ul id="chat-messages">
      </ul>
      <script type="text/html" id="template-chat-message">
        <li>
          <span class="date"></span>
          <strong class="username"></strong>
          <span class="text"></span>
        </li>
      </script>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
